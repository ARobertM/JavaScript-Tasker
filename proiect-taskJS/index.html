<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JavaScript Tasker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
</head>

<body>
    <div class="container-sus">
        <div id="titlu-sus">JS Tasker</div>
        <div id="data-sus">04.08.2023</div>

        <div class="logo-linkedin">
            <a href="https://www.linkedin.com/in/robert-mihai-alexandru-1923a4233/">
                <img src="media/linkedin.png" alt="linkedin-page">
            </a>
        </div>

        <div class="logo-github">
            <a href="https://github.com/arobertm">
                <img src="media/github.png" alt="guthub-page">
            </a>
        </div>
    </div>

    <div class="container mt-3 w-50">
        <div class="input-group">
            <span class="input-group-text">Add New Task</span>
            <input id="newTask" type="text" class="form-control" placeholder="Describe your task" />
            <button class="btn btn-primary" id="btnSubmit">Submit</button>
        </div>
        <p id="message"></p>
        <div class="list-group-flush mt-3" id="tasks"></div>
        <button class="btn btn-danger btn-block mt-3" id="btnClear">
            Clear List
        </button>
    </div>


    <script src="index.js"></script>
</body>

</html>
